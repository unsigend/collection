name: Deploy to GitHub Pages

on:
    # Trigger the workflow every time you push to the `main` branch
    push:
        branches: [main]
    # Allows you to run this workflow manually from the Actions tab on GitHub.
    workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout your repository using git
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: doc/package-lock.json

            - name: Install dependencies
              working-directory: ./doc
              run: npm ci

            - name: Build with Astro
              working-directory: ./doc
              env:
                  GITHUB_PAGES_URL: ${{ secrets.GITHUB_PAGES_URL }}
                  GITHUB_PAGES_BASE: ${{ secrets.GITHUB_PAGES_BASE }}
              run: |
                  if [ -z "$GITHUB_PAGES_URL" ]; then
                    export GITHUB_PAGES_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
                  fi
                  if [ -z "$GITHUB_PAGES_BASE" ]; then
                    export GITHUB_PAGES_BASE="/${{ github.event.repository.name }}/"
                  fi
                  npm run build

            - name: Setup Pages
              uses: actions/configure-pages@v4
              with:
                  enablement: true

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./doc/dist

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
